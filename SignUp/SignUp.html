<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="siggnUp.css">
    <script src="form.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="head">
            <h1>Sign Up Form
            </h1>
            <!-- <span class="imageclass"> -->
                <img src="images/1519906973134.jpg" alt="" width="50" height="30">
            <!-- </span> -->
            <p>Create a New Account</p>
        <hr class="hori_Rule">
        </div>

        <div class="f1">
            <input type="text" name="user_fname" id="u_name" placeholder="Enter First Name ">

    <input type="text" name="user_lname" id="u_lname" placeholder="Enter Last Name ">
        </div>

        <div class="f2">
           <input type="number" placeholder="Enter Phone No."> 
           <br>
        </div>

        <div class="f22">
            <input type="email" id="user_email" name="user_email" size="50" placeholder="Enter your Email id"><br><br>
        </div>

        <div class="f3">
            <input type="password" name="user_password" id="u_pwd" placeholder="Enter Password">
        </div>

        <div class="f4">
            <input type="password" name="conf_pwd" id="conf_pwd" placeholder="Re-Enter Password Again">
        </div>

        <div class="f5">
            <h3>Gender</h3>
        </div>

        <div class="f6">

        <span class="f16">

            <span class="inner1f6">
                <label for="u_gen">Male</label>
                <input type="radio" name="user_gender" id="u_gen" value="M">
            </span>

            <span class="inner2f6">
                <label for="u_gen">Female</label>
                <input type="radio" name="user_gender" id="u_gen" value="F">
            </span>

            <span class="inner3f6">
                <label for="u_gen">Others</label>
                <input type="radio" name="user_gender" id="u_gen" value="O">
            </span>

        </span>
        </div>

        <div class="f7">
            <div class="innerf7"><h3>Date of Birth</h3></div>
            <div class="inner1f7">
                <span class="inner1f7">
                    <span>
                        <select name="birthday_date" id="date">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>

                        </select>
                        <select name="birthday_month" id="month">
                            <option value="2">January</option>
                            <option value="3">February</option>
                            <option value="4">March</option>
                            <option value="5">April</option>
                            <option value="6">May</option>
                            <option value="7">June</option>
                            <option value="8">July</option>
                            <option value="9">August</option>
                            <option value="10">September</option>
                            <option value="11">October</option>
                            <option value="12">November</option>
                            <option value="13">December</option>

                        </select>
                        <select name="birthday_year" id="year">
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                        
                        </select>
                    </span>
                </span>
            </div>
        </div>

<div class="f8">
    <br>
    <button type="submit" onclick="submitted()" class="button" >Sign Up</button>
</div>

<div class="f9">
    <br>
    <a href="#createAccount">Already have an account ?</a>
    <br>
    <br>
</div>

    </div>
</body>
</html>
