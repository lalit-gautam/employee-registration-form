<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPROS.com</title>
    <script src="demo.js"></script>
    <link rel="stylesheet" href="bipros.css">
</head>
<body>
    <h1>BIPROS</h1>
    <img src="images/1519906973134.jpg" alt="no image found" srcset="" width="50" height="50">
    <hr>

        <h3>EMPLOYEES</h3>
    
    <hr>
<div class="container" >
     <form action="" method="get">
        <table class="center">
            <tr>
                <td>NAME : </td>
                <td>
                    <input type="text" name="user_name" placeholder="Enter Name here">
                </td>
            </tr>
            <!-- <br> -->
            <tr>
                <td>AGE : </td>
                <td>
                    <input type="number" name="user_age" placeholder="Enter Age">
                </td>
            </tr>
            <br>
            <tr>
                <td>GENDER : </td>
                <td>
                    <input type="radio" id="male" name="user_gender" value="M"> Male
                    <input type="radio" id="female" name="user_gender" value="F"> Female
                    <input type="radio" id="others" name="user_gender" value="O"> Others
                </td>
            </tr>
            <br>
            <tr>
                <td>HOBBIES : </td>
                <td>
                    <input type="checkbox" name="user_hoobies" value="cricket"> Playing cricket
                    <input type="checkbox" name="user_hobbies" value="travelling"> Travelling
                    <input type="checkbox" name="user_hobbies" value="football"> Football
                    <input type="checkbox" name="user_hoobies" value="badminton"> Badminton
                    <input type="checkbox" name="user_hoobies" value="Painting"> Painting
                    <input type="checkbox" name="user_hobbies" values="Playing Chess"> Playing Chess
                </td>
            </tr>
            <br>
            <tr>
                <td>COMMENTS : </td>
                <td>
                    <textarea name="user_comments" id="" cols="70" rows="5">
                        Enter Some Comments about yourself
                    </textarea>
                </td>
            </tr>
        </table>

        <div class="but1">
            <button type="submit" onclick="submitted()">SUBMIT</button>
            <button type="reset" onclick="">RESET</button>
            
        </div>
    </form>
</div>
   
</body>
</html>
